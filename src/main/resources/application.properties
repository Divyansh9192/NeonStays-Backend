spring.application.name=airbnbapp
server.port=8081
#DB configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/static/assets/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

jwt.secretKey=${JWT_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

frontend.url=http://localhost:5173

stripe.secret.key=${STRIPE_SECRET}
stripe.webhook.secret=${STRIPE_WEBOOK_SECRET}

